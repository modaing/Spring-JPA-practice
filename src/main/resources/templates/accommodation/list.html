<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<table>
    <tr>
        <th>숙소 코드</th>
        <th>숙소 이름</th>
        <th>숙소 가격</th>
        <th>숙소 위치</th>
        <th>숙소 평점</th>
    </tr>
    <tr th:each="accom : ${accommodations}">
        <th th:text="${accom.accommodationCode}"></th>
        <th th:text="${accom.accommodationName}"></th>
        <th th:text="${accom.accommodationPrice}"></th>
        <th th:text="${accom.accommodationAddress}"></th>
        <th th:text="${accom.grade}"></th>
    </tr>
</table>

<div id="paging">
    <!-- 맨앞 페이지로 이동 -->
    <button th:onclick="'location.href=\'/accommodation/list?page=' + ${ paging.startPage } + '\''">
        ⏪
    </button>

    <!-- 이전 페이지로 이동 -->
    <button th:onclick="'location.href=\'/accommodation/list?page=' + ${ paging.currentPage - 1 } + '\''"
            th:disabled="${ accommodations.first }">
        ◀
    </button>

    <!-- 숫자 버튼 -->
    <th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage) }">
        <button th:onclick="'location.href=\'/accommodation/list?page=' + ${ page } + '\''"
                th:text="${ page }"
                th:disabled="${ paging.currentPage eq page }">

        </button>
    </th:block>
    <!-- 다음 페이지로 이동 -->
    <button th:onclick="'location.href=\'/accommodation/list?page=' + ${ paging.currentPage + 1 } + '\''"
            th:disabled="${ accommodations.last }">
        ▶
    </button>

    <!-- 맨뒤 페이지로 이동 -->
    <button th:onclick="'location.href=\'/accommodation/list?page=' + ${ paging.endPage } + '\''">
        ⏩
    </button>
</div>
</body>
</html>
